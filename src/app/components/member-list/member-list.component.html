<div class="container">
    <h2>Member List</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let member of members">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{member.id}}</h5>
                    <h4 class="card-text">{{member.name}}</h4>
                    <button class="btn btn-primary btn-sm" (click)="viewMemberDetails(member.id)">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
